{% extends "base.html" %}
{% block content %}
<h1>Reset Password</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}<br>
        {% for error in form.email.errors %}
        <span class="error">{{ error }}</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit(class="btn") }}
    </div>
</form>
{% endblock %}
