<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Priority</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="notifications-container"></div>
    
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('propose') }}">Propose Topic</a>
            <a href="{{ url_for('agenda') }}">Agenda</a>
            <a href="{{ url_for('completed_topics') }}">Completed Topics</a>
            <a href="{{ url_for('logout') }}">Logout</a>
            <span>Logged in as {{ current_user.username }}</span>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function showNotification(message, category) {
            const container = document.getElementById('notifications-container');
            const notification = document.createElement('div');
            notification.className = 'notification ' + category;
            notification.textContent = message;
            container.appendChild(notification);
    
            setTimeout(function() {
                notification.classList.add('show');
            }, 100);
    
            setTimeout(function() {
                notification.classList.remove('show');
                setTimeout(function() {
                    if (notification.parentNode) {
                        container.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    
        // Handle flash messages
        // We wrap the Jinja logic in comments so it doesn't interfere with JavaScript parsing
        /*
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
        */
                showNotification(
                    "{{ message|safe }}",
                    "{{ category }}"
                );
        /*
                {% endfor %}
            {% endif %}
        {% endwith %}
        */
    </script>
</body>
</html>
